---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zed-lab-web
  labels:
    app: zed-lab-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: zed-lab-web
  template:
    metadata:
      labels:
        app: zed-lab-web
    spec:
      containers:
        - name: zed-lab-web
          image: zedmanny/zededa-simple-web:latest
          ports:
            - name: http
              containerPort: 80
          # optional but recommended for smoother LB & rollouts:
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: zed-lab-web
  labels:
    app: zed-lab-web
spec:
  selector:
    app: zed-lab-web
  ports:
    - name: http
      port: 80
      targetPort: http
  type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: web-gw
spec:
  gatewayClassName: my-gateway-class
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: zed-lab-web
spec:
  parentRefs:
    - name: web-gw
  # hostnames: ["your.domain.com"]   # <- optional: uncomment & set if you want host-based routing
  rules:
    - backendRefs:
        - name: zed-lab-web
          port: 80
