# ====================================================================
# MetalLB INFRASTRUCTURE CONFIGURATION (Namespace: metallb-system)
# This MUST be applied *before* the Gateway to ensure the IP pool is ready.
# ====================================================================

apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: zed-lab-pool
  namespace: metallb-system # MetalLB CRDs must be in their installation namespace
spec:
  # This pool makes 192.168.0.222 available for assignment.
  addresses:
  - 192.168.0.220-192.168.0.230
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: zed-lab-l2-advertisement
  namespace: metallb-system
spec:
  # Advertises the IPs from the pool defined above via Layer 2 (ARP).
  ipAddressPools:
  - zed-lab-pool

# ====================================================================
# APPLICATION & GATEWAY API CONFIGURATION (Target Namespace: default or app namespace)
# ====================================================================

# --- 1. DEPLOYMENT (Application Pods) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zed-lab-web
  labels:
    app: zed-lab-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: zed-lab-web
  template:
    metadata:
      labels:
        app: zed-lab-web
    spec:
      containers:
        - name: zed-lab-web
          image: zedmanny/zededa-simple-web:latest
          ports:
            - name: http
              containerPort: 80 # Pods listen on 80
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
---
# --- 2. SERVICE (Internal Load Balancer) ---
apiVersion: v1
kind: Service
metadata:
  name: zed-lab-web-service
  labels:
    app: zed-lab-web
spec:
  selector:
    app: zed-lab-web
  ports:
    - name: http
      port: 80
      targetPort: http # Targets containerPort 80
  type: ClusterIP
---
# --- 3. GATEWAY (External Entry Point on 192.168.0.222:8080) ---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: zed-lab-external-gateway
spec:
  # IMPORTANT: Replace 'my-gateway-class' with your actual controller class (e.g., 'istio', 'contour').
  gatewayClassName: my-gateway-class 
  addresses:
  - type: IPAddress
    value: 192.168.0.222
  listeners:
    - protocol: HTTP
      port: 8080 # External listeners on port 8080
      name: web-listener
      allowedRoutes:
        namespaces:
          from: Same
---
# --- 4. HTTPROUTE (Routes traffic from Gateway 8080 to Service 80) ---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: zed-lab-web-route
  labels:
    app: zed-lab-web
spec:
  parentRefs:
    - name: zed-lab-external-gateway
      sectionName: web-listener
  rules:
    - backendRefs:
        - name: zed-lab-web-service
          port: 80
